<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangáVerse</title>
    <link rel="stylesheet" href="/front/css/style.css">
    <script src="/front/js/script.js"></script>
    
</head>
<body>
    <div class="acessPage">
        <spam id="login"> Sign in </spam>
        <spam  id="register"> Create a new account </spam>
    </div>
    <header>
        <h1>MangáVerse</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#store">Store</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero" id="home">
        <h2>Welcome to MangáVerse!</h2>
        <p>Your one-stop shop for all things manga.</p>
    </section>

    <section id="store">
        <h2>Store</h2>
        <div class="product" id="product1">
            <img src="manga1.jpg" alt="Manga 1">
            <h3>Manga Title 1</h3>
            <p>$10.00</p>
            <button onclick="addToCart('Manga Title 1', 10.00)">Add to Cart</button>
        </div>
        <div class="product" id="product2">
            <img src="manga2.jpg" alt="Manga 2">
            <h3>Manga Title 2</h3>
            <p>$12.00</p>
            <button onclick="addToCart('Manga Title 2', 12.00)">Add to Cart</button>
        </div>
        <!-- Add more products as needed -->
    </section>

    <section id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cartItems"></ul>
        <p id="total">Total: $0.00</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>


</body>
</html>
