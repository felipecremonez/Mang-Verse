<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangáVerse</title>
    <link rel="stylesheet" href="/front/css/style.css">
    <script src="/front/js/script.js"></script>
    
</head>
<body>
    
    <header>
        <div>
            <div class="menuList">
                <nav class="menu">
                    <ul>
                        <li><a href="#home">Home</a></li>
                        <li><a href="#store">Store</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <div class="acessPage">
                <spam id="register"> Create a new account </spam>
                <spam id="login"> Sign in </spam>
            </div>
        </div>

        <div id="title">
            <h1>MangáVerse</h1>
        </div>
    </header>

    <section class="hero" id="home">
        <h2>Welcome to MangáVerse!</h2>
        <p>Your one-stop shop for all things manga.</p>
    </section>

    <section id="store">
        <h2>Store</h2>
        <div class="product" id="product1">
            <img src="manga1.jpg" alt="">
            <h3>Manga Title 1</h3>
            <p>$10.00</p>
            <button onclick="addToCart('Manga Title 1', 10.00)">Include</button>
        </div>
        <div class="product" id="product2">
            <img src="manga2.jpg" alt="">
            <h3>Manga Title 2</h3>
            <p>$12.00</p>
            <button onclick="addToCart('Manga Title 2', 12.00)">Include</button>
        </div>
        <!-- Add more products as needed -->
    </section>

    <section id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cartItems"></ul>
        <p id="total">Total: $0.00</p>
    </section>
    <div class="contact">
        <div class="form-container">
            <div class="form">
                <span class="heading">Contact Us</span>
                <input placeholder="Name" type="text" class="input">
                <input placeholder="Email" id="mail" type="email" class="input">
                <textarea placeholder="Say Hello" rows="10" cols="30" id="message" name="message" class="textarea"></textarea>
                <div class="button-container">
                <div class="send-button">Send</div>
                <div class="reset-button-container">
                    <div id="reset-btn" class="reset-button">Reset</div>
                </div>
            </div>
        </div>
        </div>
    </div>

</body>
</html>
